name: CI

on:
  push:
    branches:
      - '**'
jobs:
  nestjs-ci:
    name: Lint, Test, and Build
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v3

      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '22'

      - name: Install dependencies
        run: npm ci

      - name: Run Lint
        run: npm run lint
        continue-on-error: true

      - name: Run Tests
        run: npm run test -- --ci --coverage

      - name: Build App
        run: npm run build
